<html>
<head>
	<title>범규의 페이지</title>
	<!-- head 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
</head>
<body>
	<!-- body 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
	hello world
	<!-- 구역을 나누는 태그들 -->
	<div>나는 구역을 나누죠</div>
	<p>나는 문단이에요</p>
	<ui>
		<li> bullet point!1 </li>
		<li> bullet point!2 </li>
	</ui>

	<!-- 구역 내 콘텐츠 태그들 -->
	<h1>h1~h6는 미리 정의된 글씨 크기예요</h1>
	<span>특정 글자를 꾸밀 때 써요</span>
	<a href="http://naver.com/"> 하이퍼링크 </a>
	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"> 이미지 보여주기 </img>
	<input type="text"> 인풋 박스를 만들어주죠 </input>
	<button> 버튼입니다 </button>
</body>
</html>
