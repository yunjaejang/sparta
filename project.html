<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>토모나리</title>
    <style>

      div.card {

        width: 750px;
        margin: auto auto 50px auto;
      }

      div.product {
        width: 750px;
        margin: auto auto 50px auto;
      }
      
      div.order{
        width: 750px;
        margin: auto auto 50px auto;
      }
    </style>
  </head>

  <body>

    <div class="card">
        <img class="card-img-top" src="http://www.tomonari.co.kr/shopimages/gujelove7/1030060000512.jpg?1559098002" alt="Card image cap">
    </div>

    <div class="product">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <h1>썸머 인생 반팔 셔츠</h1>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">가격: 12,000원 / 개</a>
        </li>
      </ul>

      <p class="text-center">
        군더더기 없이 깔끔한 셔츠입니다.
        루즈하게 떨어지는 핏을 가지고 있고
        깔끔한 포켓과 라벨로 포인트!
        적당한 두께감과 구김이 적은 원단으로
        활용도가 높습니다~
        14가지 컬러로 다양한 코디를 시도해보세요!
      </p>
    </div>

    <div class="order">
      <form class="form-inline">
        <div class="form-group">
          <label for="inputPassword6">주문자성함:</label>
          <input type="password" id="inputPassword6" class="form-control mx-sm-1" aria-describedby="passwordHelpInline">
        </div>
      </form>
       <form class="form-inline">
        <div class="form-group">
          <label for="inputPassword6">수량:   </label>
          <select class="custom-select custom-select-lg mx-sm-1">
            <option selected>수량을 선택해주세요</option>
            <option value="1">1개</option>
            <option value="2">2개</option>
            <option value="3">3개</option>
            <option value="1">4개</option>
            <option value="2">5개</option>
            <option value="3">그이상</option>
          </select>
        </div>
      </form>
       <form class="form-inline">
        <div class="form-group">
          <label for="inputPassword6">주소:   </label>
          <input type="password" id="inputPassword6" class="form-control mx-sm-1" aria-describedby="passwordHelpInline">
        </div>
      </form>
       <form class="form-inline">
        <div class="form-group">
          <label for="inputPassword6">전화번호:</label>
          <input type="password" id="inputPassword6" class="form-control mx-sm-1" aria-describedby="passwordHelpInline">
        </div>
      </form>

      <button type="button" class="btn btn-dark mx-sm-6">주문하기</button>

    </div>

  </body>
</html>
